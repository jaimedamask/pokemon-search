<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1.0'>
		<title>Pokémon Search</title>
		<link rel='stylesheet' href='style.css'>
		<script src='main.js' defer></script>
	</head>
	<body>
        <h1>Pokémon Search</h1>
        <div id='main-container'>
            <div id='search-container'>
                <label for='input-container'>Search for a Pokémon by name or ID:</label>
                <form id='search-form'>
                    <input id='search-input' type='text' name='pokemon' required>
                    <button id='search-button'>Search</button>
                </form>
            </div>
            <div id='output'>
                <div id='top-output'>
                    <div id='name-and-id'>
                        <span id='pokemon-name'></span>
                        <span id='pokemon-id'></span>
                    </div>
                    <div id='size-stats'>
                        <span id='weight'></span>
                        <span id='height'></span>
                    </div>
                    <div id='sprite-container'></div>
                    <div id='types'></div>
                </div>
                <div id='bottom-output'>
                    <table>
                        <tr>
                            <th>Stat</th>
                            <th>Value</th>
                        </tr>
                        <tr>
                            <td>HP:</td>
                            <td id='hp'></td>
                        </tr>
                        <tr>
                            <td>Attack:</td>
                            <td id='attack'></td>
                        </tr>
                        <tr>
                            <td>Defense:</td>
                            <td id='defense'></td>
                        </tr>
                        <tr>
                            <td>Sp. Attack:</td>
                            <td id='special-attack'></td>
                        </tr>
                        <tr>
                            <td>Sp. Defense:</td>
                            <td id='special-defense'></td>
                        </tr>
                        <tr>
                            <td>Speed:</td>
                            <td id='speed'></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
